<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Spacestagram</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Spacestagram</h2>
            <div class="toggle"></div>
        </header>
        <video src="spinning-earth.mp4" muted loop autoplay></video>
        <div class="overlay"></div>
        <div class="text">
            <h2>Image Sharing</h2>
            <h3>From The Final Frontier</h3>
            <p>Brought to you by NASA's Astronomy Picture of the Day (APOD) API. Click the button below
                for the most recent astronomy picture of the day.
            </p>
            <a href="apod.html">Launch</a>
        </div>
    </section>

    <div class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="apod.html">APOD</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Likes</a></li>
        </ul>
    </div>  
    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
</body>
</html>
